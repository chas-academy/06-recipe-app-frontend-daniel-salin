<div class="progress">
    <div class="indeterminate"></div>
  </div>

<div *ngIf="error" class="container">
    <div class="card-panel red accent-1 lighten-2">{{ error }}</div>
</div>


<div class="container">
    <div class="row">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate" [(ngModel)]="signup['name']" name="name" required>
            <label for="name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" [(ngModel)]="signup['email']" name="email" required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" [(ngModel)]="signup['password']" name="password" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password_confirmation" type="password" class="validate" [(ngModel)]="signup['password_confirmation']" name="password_confirmation" required>
            <label for="password_confirmation">Confirm Password</label>
          </div>
        </div>
          <button class="btn waves-effect waves-light" [disabled]="!signupForm.valid" type="submit">Signup
            <i class="material-icons right">send</i>
          </button>
      </form>
    </div>
  </div>

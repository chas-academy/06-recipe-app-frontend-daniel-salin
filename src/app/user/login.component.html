<div class="container">
  <div class="row">
    <form #loginForm=ngForm (ngSubmit)="onSubmit()" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="login['email']" name="email" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" [(ngModel)]="login['password']" name="password" required>
          <label for="password">Password</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light" [disabled]="!loginForm.valid" type="submit">Login
          <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
</div>

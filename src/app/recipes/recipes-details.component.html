<div *ngIf="recipe[0]" class="container section row">
  <div class="col l6 m6 s12 center">
    <img src="{{ recipe[0].image }}" alt="more information on {{ recipe[0].title }}">
  </div>
  <div class="col l6 m6 s12 center">
    <h3>{{ recipe[0].title }}</h3>
    <ul>
      <li>Ingredient 1</li>
      <li>Ingredient 2</li>
      <li>Ingredient 3</li>
      <li>Ingredient 4</li>
    </ul>
    <a href="{{ recipe[0].url}}">Cooking instructions</a>
  </div>
</div>

<div *ngIf="recipe[0]" class="container section row">
  <div class="col l4 m4 s12 center">
    <img src="{{ recipe[0].image }}" alt="more information on {{ recipe[0].title }}">
  </div>
  <div class="col l8 m8 s12 center">
    <h4>{{ recipe[0].title }}</h4>
    <p>Calories: {{ recipe[0].calories }}</p>
    <h5>Ingredients</h5>
    <ul>
      <li *ngFor="let item of recipe[0].ingredientLines">
        {{ item }}
      </li>
    </ul>
    <a href="{{ recipe[0].url }}" aria-label="Go to external site for cooking instructions">Cooking instructions</a>
    <div *ngIf="loggedIn" class="section">
      <h5>Add To Your Recipe List</h5>
      <div *ngFor="let list of lists" class="row">
       <div class="col l4 offset-l4  m4 s6">{{ list.title }} </div> 
       <div class="col l1 m1 s2"><a (click)="saveRecipe(list)" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a></div> 
      </div>

      <div class="input-field section">
        </div>
      </div> 
    </div>
  </div>

<div *ngIf="list; else noList" class="container">
  <h4>{{ list[0].title }}</h4>
  <ul *ngFor="let item of list[0].recipes">
    <li> <a [routerLink]="['/recipe', item.id]" routerLinkActive="active">{{ item.title }}</a></li>
  </ul>
</div>

<ng-template #noList>
  <h4>Your collected recipes goes here</h4>
</ng-template>

<router-outlet></router-outlet>
